<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorStack Auto Process</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="spinner" class="hidden"></div>
  <div id="uploadScreen">
    <div class="upload-card" id="uploadCard">
      <div class="upload-icon">â†‘</div>
      <div class="upload-text">Upload</div>
    </div>
  </div>
  <input type="file" id="fileInput" accept="image/png,image/jpeg,image/bmp" class="hidden" />

  <div id="app">
    <div class="main-content-wrapper">
      <div class="left-panel">
        <div class="canvas-container">
          <canvas id="origCanvas"></canvas>
        </div>
        <div class="canvas-container">
          <canvas id="procCanvas"></canvas>
        </div>
      </div>
      <div class="right-panel">
        <h1>ColorStack</h1>

        <div class="control-group">
            <h2>Parameters</h2>
            <div class="slider-container">
                <label for="numBands">Z-Bands <span id="numBandsValue">4</span></label>
                <input type="range" id="numBands" value="4" min="2" max="8">
            </div>
            <label for="layerHeight">Layer Height (mm)</label>
            <input type="number" id="layerHeight" value="0.2" step="0.01" />
            <label for="baseThickness">Base Thickness (Layers)</label>
            <input type="number" id="baseThickness" value="3" min="1" max="10">
            <label for="bandThickness">Additional Band Thickness (Layers)</label>
            <input type="number" id="bandThickness" value="2" min="1" max="10">
        </div>

        <div class="control-group">
            <h2>Dimensions</h2>
            <label for="xSize">X Size (mm)</label>
            <input type="number" id="xSize" value="200">
            <label for="ySize">Y Size (mm)</label>
            <input type="number" id="ySize" value="200">
        </div>

        <div class="control-group">
            <h2>Preview</h2>
            <div class="slider-container">
                <label for="layerSlider">
                    Preview Z-Band <span id="layerValue">3</span>
                    <div class="toggle-container">
                        <input type="checkbox" id="singleLayerToggle">
                        <label for="singleLayerToggle" class="toggle-label">Single Layer</label>
                    </div>
                </label>
                <input type="range" id="layerSlider" value="3" min="0" max="3">
            </div>
        </div>

        <div class="control-group">
            <h2>Palette</h2>
            <div class="palette-switcher">
                <button id="suggestedPaletteBtn" class="active">Suggested</button>
                <button id="myPaletteBtn">My Palette</button>
                <button id="invertPaletteBtn" title="Invert Palette">&#x2195;</button>
            </div>
            <div class="palette" id="palette"></div>
        </div>

        <div id="myFilamentsSection" class="control-group">
            <h2>My Filaments</h2>
            <div class="add-filament">
                <input type="color" id="newFilamentColor" value="#ffffff">
                <button id="addFilamentBtn">Add</button>
            </div>
            <div id="myFilamentsList"></div>
        </div>

        <div class="export-section">
            <button id="instructionsBtn">View Slicer Instructions</button>
            <button id="exportBtn">Export STL</button>
            <button id="newImageBtn">New Image</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="hidden">
      <div id="modalContent">
          <h2 id="modalTitle"></h2>
          <div id="modalBody"></div>
          <button id="modalCloseBtn">Close</button>
      </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
